<html>
<head>
	<meta charset="utf-8">
	<title>lunkwill</title>
	<style type="text/css">
		body{
			background-color: #aa2211;
			font-family: Verdana, Helvetica, Arial;
		}
		
		.title{
			font-size: 46px;
			color: #FFF;
			font-weight:bold;
			height:100;
			background:#aa2211
		}
		
		.menu{
			width: 150px;
			overflow: hidden;
			text-align: center;
			background: #aa2211;
			font-weight: bold;
			height: 5px;
		}
		
		a.silentlink{
			color: #000000;
			text-decoration: none;
		}
		
		.base{
			position:absolute;
			top:80;
			bottom:50;
			left:0;
			right:0;
			margin:auto;
			width:100%;
			height: 80%;
			background:#FFF;
			overflow: auto;
		}
		
		.logo{
			position:absolute;                 
			bottom:20;                          
			right:20;
			width: 8%;
			overflow: auto;
			text-align: center;
			border-top: 1px solid #000000;
			border-bottom: 1px solid #000000;
			font-weight: bold;
			font-size: 10pt;
			height: 15px;
		}

		a:link {color:#000;}   
		a:visited {color:#000;}
		a:hover {color:#000;}  
		a:active {color:#000;} 
	</style>
</head>

<body>
<div class="title" onclick="javascript:get_url('/ /')">
	<span><img src="/Z/logo.png" alt="lunkwill"></span>
</div>
<div class=base id=base>
</div>

<div style="float: right; color:#000; overflow: hidden;" class=logo>
	
	<a href="https://github.com/0pq76r/lunkwill" target="_new">
	lunkwill
	</a>
	<span>v0.1</span>
</div>

<script type='text/javascript'>

var get_url=function(url)
{ 
	var autocomplete = new XMLHttpRequest();
	autocomplete.open("GET", url, false);
	autocomplete.send();
	
	if(autocomplete.readyState == 4){
		if(autocomplete.status == 200){
		}
	}
	
	document.getElementById("base").innerHTML= autocomplete.responseText;
};

get_url("/ /");

</script>

</body>
</html>
